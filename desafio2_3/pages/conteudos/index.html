<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    
      
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  
    <title>Conteúdos - Rocketseat</title>
   <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    
    <div id="wrapper">
      <h1>Conteúdos</h1>
    </div>

    <section class="cards">
     <div class="card" id="starter">
        <div class="card__image-container">
          <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Starter">
        </div>
        <div class="card__info">
          <p>50 módulos</p>
          <p class="card__price">Free</p>
        </div>
      </div>

      <div class="card" id="launchbase">
        <div class="card__image-container">
          <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Launchbase">
        </div> 
        <div class="card__info">
          <p>10 módulos</p>
          <p class="card__price">Free</p>
        </div>
      </div>

      <div class="card" id="gostack">
        <div class="card__image-container">
          <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="GoStack">
        </div>    
        <div class="card__info">
          <p>10 módulos</p>
          <p class="card__price">Free</p>
        </div>
      </div>
    </section>

    <div class="modal-overlay">
      <div class="modal">
        <a class="close-modal">
          <i class="material-icons">close</i>
        </a>

        <div class="modal-content">
          <iframe src="" frameborder="0"></iframe>
        </div>
      </div>
    </div>
  
  <script src="scripts.js"></script>
  </body>
</html>
